<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:,300,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleCountry.css">
</head>
<body>
    <header class="headerContainer">
        <div class="headerContent">
            <h2 class="title">Where in the World?</h2>
            <p class="darkAndLightMode">
                <i class="fa-regular fa-moon fa-rotate-by" style="--fa-rotate-angle: -20deg;"></i> Dark Mode
            </p>
        </div>
    </header>

    <div class="mainContent">
        <a href="http://127.0.0.1:5500/index.html" class="button"><i class="fa-solid fa-arrow-right fa-rotate-180"></i> Back</a>

        <div class="CountryDetail">
            <div class="flagImg">
                <img src="" alt="CountryImg">
            </div>
            <div class="CountryAllInfo">
                <div class="countryInfo">
                    <h2>Country Name</h2>
                    <div class="detail">
                        <div class="mainDetail">
                            <p><b>Native Name: </b><span class="nativeName">No Native Name</span></p>
                            <p ><b>Population: </b><span class="population">10000000</span></p>
                            <p><b>Region: </b><span class="region">europe</span></p>
                            <p><b>Sub Region: </b><span class="subRegion">No Sub Region</span></p>
                            <p><b>Capital: </b><span class="Capital">No Capital</span></p></p>
                        </div>
                        <div class="secDetail">
                            <p><b>Top Level Domain: </b><span class="topDomain">No Domain</span></p>
                            <p><b>Currency: </b><span class="currency">No currency</span></p>
                            <p><b>Language: </b><span class="language">No Language</span></p>
                        </div>
                        
                    </div>
                </div>
                <div class="countryBorderCountry">
                    <b>Border Country: </b>
                </div>
            </div>
        </div>

    </div>


    <script src="scriptCountry.js"></script>
</body>
</html>
